<script>
  var gallarySlideIndex = 0;
  gallaryShowSlides();
  function gallaryShowSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    // let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    gallarySlideIndex++;
    if (gallarySlideIndex > slides.length) {
      gallarySlideIndex = 1;
    }
    // for (i = 0; i < dots.length; i++) {
    //   dots[i].className = dots[i].className.replace(" active", "");
    // }
    slides[gallarySlideIndex - 1].style.display = "block";
    // dots[gallarySlideIndex - 1].className += " active";
    setTimeout(gallaryShowSlides, 2000); // Change image every 2 seconds
  }
</script>
